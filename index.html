<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & APIs</title>
    <script defer src='js/index.js'></script>
</head>
<body>
    <header style="background-color: rgb(59, 126, 126); height: 50px; width: 100%;">
        <h3 style="color:aliceblue;">Account Name: <span id="account-name"></span></h3>
    </header>
    <form id="my-form">
        <label for="name">GitHub Userame</label>
        <input type="text" id="name" placeholder="Your username"/>
        <input type="submit" value="Send!">
    </form>
    <footer>
        <h2>Public Repos: <span id="repo-count"></span></h2>
    </footer>
</body>
</html>
